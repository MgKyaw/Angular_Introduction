<div class="container">
    <h1>{{restaurantName}}</h1>
    <img [src]="logoUrl" alt="Restaurant Logo">
    <main>
        @for (dish of dishes; track dish) {
            <div class="dish">
                <h3>{{dish.name}}</h3>
                <p>{{ dish.description }}</p>
            </div>
        } @empty {
            <li>There are no items.</li>
        }
    </main>
    <div class="menu-items">
    </div>
</div>
