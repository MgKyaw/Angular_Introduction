<div class="container">
    <h1>{{restaurantName}}</h1>
    <img [src]="logoUrl" alt="Restaurant Logo">
    <main>
        @for (dish of dishes; track dish.name) {
         <li>{{ dish.name }}</li>
        } @empty {
         <li>There are no items.</li>
        }
    </main>
    <div class="menu-items">
    </div>
</div>
